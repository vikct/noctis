<mat-form-field appearance="fill">
  <mat-label>Select country</mat-label>
  <mat-select [formControl]="countryControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let country of countries" [value]="country.Slug">
      {{country.Country}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="countryControl.hasError('required')">Please choose a country</mat-error>
  <mat-hint>{{countryControl.value?.sound}}</mat-hint>
</mat-form-field>

<table mat-table [dataSource]="this.docs" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <!-- <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.count}} </td>
  </ng-container> -->

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Path">
    <th mat-header-cell *matHeaderCellDef> Path </th>
    <td mat-cell *matCellDef="let element"> {{element.Path}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<pre>{{ docs | json }}</pre>
