<div class="container-wrap" [ngClass]="{'tenebrae': isThemeLight | async}">
  <mat-toolbar color="primary" class="toolbar mat-elevation-z8">
    <mat-toolbar-row>
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon color="accent">menu</mat-icon>
      </button>
      <h2>Noctis</h2>
      <span class="sidenav-spacer"></span>
      <!-- <mat-slide-toggle [checked]="isThemeLight | async" (change)="toggleLightTheme($event.checked)">Tenebrae</mat-slide-toggle> -->
      <app-transferendum></app-transferendum>
      <button mat-icon-button>
        <mat-icon color="accent">build</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon color="accent">account_circle</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" autosize autoFocus>

    <mat-sidenav #drawer mode="push">

      <a routerLink="/auth/login" mat-button>
        <ng-container *transloco="let translate">
          {{ translate('login.login') }}
        </ng-container>
      </a>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <!-- <div fxLayout="row" fxFill fxLayoutAlign="center space-around">
        <div fxFlex="95%"> -->
      <div class="content-wrap">
        <ng-content select="router-outlet"></ng-content>
      </div>
        <!-- </div>
      </div> -->
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
