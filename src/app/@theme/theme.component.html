<div class="container">
  <mat-toolbar color="primary" class="toolbar mat-elevation-z8">
    <mat-toolbar-row>
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon color="accent">menu</mat-icon>
      </button>

      <h2>Noctis</h2>
      <span class="sidenav-spacer"></span>
      <button mat-icon-button>
        <mat-icon color="accent">build</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon color="accent">account_circle</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">

    <mat-sidenav #drawer mode="push">
      <p>test</p>
    </mat-sidenav>

    <mat-sidenav-content>
      <div fxLayout="row" fxFill fxLayoutAlign="center space-around">
        <div fxFlex="95%">
          <ng-content select="router-outlet"></ng-content>
        </div>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
